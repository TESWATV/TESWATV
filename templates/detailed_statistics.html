<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>admin</title>
    <style>
    body
    {
        margin: 1 ;
        padding: 1;
        background: #ffffff;
    }
    table
    {
      border-collapse: collapse;
    }
    td
    {
      border: 1px solid #000000;
      height: 100%
    }
    .link-wrap
    {
      height: 100%;
      display: table;
    }
    .link
    {
      display: table-cell;
      vertical-align: middle;

    }
    </style>
</head>
<body class="text-center">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #50b7f2;" >
      <a class="navbar-brand" href="http://127.0.0.1:8000/admin/" >Home</a>
      <!--  this is for home -->

      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" >
            <div class="d-flex justify-content-center"></div>
          </li>
        </ul
        <a class="nav-link" href="#" >Logout<span class="sr-only">(current)</span></a>
        <!--  this is for logout -->
      </div>
    </nav>
    <br>
    <form action = "" method="post" >
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <table border = "1">
         <tr>
            <th>Faculty name</th>
            <th>Course name</th>
            <th>Avearge Score</th>
         </tr>
         <tr>
             <td>{{ fname }}</td>
             <td>{{ cname }}</td>
              <td>
                <a class="link-wrap" href='/detailed_statistics_2/'>
                  <span class="link">{{ text }}</span>
                </a>
                <form method="post" action="http://127.0.0.1:8000/detailed_statistics_2/" class="inline">
                  {% csrf_token %}
                  <input type="hidden" name="abcd" value="abcd">
                  <button type="submit" name="submit_param" value="submit_value" class="link-button">
                    {{ text }}
                  </button>
                </form>
              </td>
         </tr>
      </table>
    <br>
  </div>
</body>
</html>
