<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Progress</title>
</head>
<body>
  <form action = "" method="post" >
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    note : Computer science ends with cs, mechanical ends with me, electrical ends with ee, elctronics ends with ec

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
    <table border = "1">
         <tr>

            <th>Department</th>

         {% for a in abcd %}
         <tr>
             <td>{{ a }}</td>
             <td>{{ status }}</td>
             <td>{{ department }}</td>
         </tr>
         {% endfor %}
      </table>
</body>
</html>
