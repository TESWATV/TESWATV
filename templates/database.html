<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Database Functions</title>
  <style>
  #nav
  {
    width: 100%;
    display: inline-block;
    text-align: center;
    padding: 0;
    list-style: none;
    background-color: #50b7f2;
  }
  #nav li
  {
    display: inline-block;
    text-align:center;
    font-size:2em;
  }
  body
  {
      margin: 1 ;
      padding: 1;
      background: #ffffff;
  }
  </style>

</head>
<body class="text-center" style="height: 100%; background-color: rgba(0,0,0,.1);">
    {% csrf_token %}
    <div class="container">
      <div class="border border-dark" >
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #50b7f2;" >
        <a class="navbar-brand" href="http://127.0.0.1:8000/admin/" >Home</a>
        <!--  this is for home -->

        <div class="collapse navbar-collapse" >
          <ul class="navbar-nav mr-auto" id="nav">
            <li class="nav-item active" >
              <div class="d-flex justify-content-center">Database Functions</div>
            </li>
          </ul
          <a class="nav-link" href="#" >Logout<span class="sr-only">(current)</span></a>
          <!--  this is for logout -->
        </div>
      </nav>
      <br>
      <form action = "http://127.0.0.1:8000/save_database/" method = "GET">
        <input class= "btn btn-primary" type = "submit" value = "Save the current database">
      </form>
      <br>
      <form action = "http://127.0.0.1:8000/delete_database/" method = "GET">
        <input class= "btn btn-primary" type = "submit" value = "Clear the current database">
      </form>
      <br>
      <form action = "http://127.0.0.1:8000/update_database/" method = "GET">
        <input class= "btn btn-primary" type = "submit" value = "Update the database">
      </form>
      <br>
    </div>
  </div>
</body>
</html>
