<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Evaluation Progress</title>
    <style>
    body
    {
        margin: 1 ;
        padding: 1;
        background: #ffffff;
    }
    </style>
</head>
<body class="text-center" >
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #50b7f2;" >
      <a class="navbar-brand" href="http://127.0.0.1:8000/admin/" >Home</a>

      <div class="collapse navbar-collapse" >

          <li class="nav-item active" >
            <div class="d-flex justify-content-center"></div>
          </li>
        </ul
        <a class="nav-link" href="#" >Logout<span class="sr-only">(current)</span></a>
        <!--  this is for logout -->
      </div>
    </nav>
  <div class="col-md-4 col-md-offset-4">
  <form action = "" method="post" >
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
  </div>
    note : Computer science ends with cs, mechanical ends with me, electrical ends with ee, elctronics ends with ec
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
    <table border = "1">
         <tr>
            <th>Roll no.</th>
            <th>Status</th>
            <th>Department</th>
         </tr>
         {% for a in abcd %}
         <tr>
             <td>{{ a }}</td>
             <td>{{ status }}</td>
             <td>{{ department }}</td>
         </tr>
         {% endfor %}
    </table>
  </div>
